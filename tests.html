<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tests – ApruebaYA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .test-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .question {
      margin-bottom: 2rem;
    }

    .question h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
    }

    #resultado {
      margin-top: 2rem;
      font-weight: bold;
      text-align: center;
    }

    button {
      display: block;
      margin: 2rem auto 0;
      padding: 0.8rem 2rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #111;
    }
  </style>
</head>
<body>

  <div class="test-container">
    <h1>Test de conducir</h1>

    <form id="formulario">

      <div class="question">
        <h2>1. ¿Cuál es la tasa máxima de alcohol permitida en aire espirado para un conductor novel?</h2>
        <label><input type="radio" name="q1" value="a" /> 0,15 mg/l</label>
        <label><input type="radio" name="q1" value="b" /> 0,25 mg/l</label>
        <label><input type="radio" name="q1" value="c" /> 0,30 mg/l</label>
      </div>

      <div class="question">
        <h2>2. ¿Qué debe hacer si un semáforo está en rojo pero un agente da paso?</h2>
        <label><input type="radio" name="q2" value="a" /> Esperar a que el semáforo se ponga en verde</label>
        <label><input type="radio" name="q2" value="b" /> Hacer caso al agente y pasar</label>
        <label><input type="radio" name="q2" value="c" /> Tocar el claxon para avisar</label>
      </div>

      <div class="question">
        <h2>3. ¿Es obligatorio llevar chaleco reflectante en el vehículo?</h2>
        <label><input type="radio" name="q3" value="a" /> Sí, y debe estar al alcance del conductor</label>
        <label><input type="radio" name="q3" value="b" /> Solo en caso de viajar de noche</label>
        <label><input type="radio" name="q3" value="c" /> No es obligatorio</label>
      </div>

      <button type="button" onclick="corregir()">Corregir</button>
      <div id="resultado"></div>

    </form>
  </div>

  <script>
    function corregir() {
      const respuestas = {
        q1: "a",
        q2: "b",
        q3: "a"
      };

      let correctas = 0;
      let total = Object.keys(respuestas).length;

      for (let pregunta in respuestas) {
        let seleccionada = document.querySelector(`input[name="${pregunta}"]:checked`);
        if (seleccionada && seleccionada.value === respuestas[pregunta]) {
          correctas++;
        }
      }

      document.getElementById("resultado").textContent =
        `Has acertado ${correctas} de ${total} preguntas.`;
    }
  </script>

</body>
</html>
